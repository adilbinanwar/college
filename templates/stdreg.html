<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-warning">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'adminpage' %}">Course</a>
                <a class="nav-item nav-link active" href="{% url 'stdreg' %}">Student</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tables
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'show' %}">Student</a>
                        <a class="dropdown-item" href="{% url 'showtchr' %}">Teacher</a>
                        <a class="dropdown-item" href="{% url 'showcou' %}">Course</a>
                    </div>
                </li>
            </div>
            <div class="ml-auto">
                <a class="nav-item nav-link " href="{% url 'logoutfun' %}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container h-100 w-50 mt-5 bg-light p-4" style="border-radius: 10px;">
        <h2 class=""><u>Student Registration!</u></h2>
        <form action="{% url 'addstd' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Student Name:</label>
                <input type="text" class="form-control" name="Stdname" id="" placeholder="Enter Student Name">
            </div>
            <div class="form-group">
                <label for="">Address:</label>
                <input type="text" class="form-control" id="" name="Address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="">Age:</label>
                <input type="number" class="form-control" name="Age" id="" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="">Joining Date:</label>
                <input type="date" class="form-control" id="" name="Doj" placeholder="Date Of Joining">
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" class="form-control">
                    <option value="">Select Course...</option>
                    {% for c in cou %}
                    <option value="{{c.id}}">{{c.coursename}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% for msg in messages %}
        <h6>
            <div class="text-center alert alert-success m-3" >
            {{ msg }}
            </div>
        </h6>
    {% endfor %}
    
</body>
</html>
