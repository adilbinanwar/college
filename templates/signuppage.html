<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
</head>
<body style="background-size: cover; background-repeat: no-repeat; background-image: url('{% static "image/bg2.jpg" %}');">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'loginpage' %}">Login</a>
                <a class="nav-item nav-link active" href="{% url 'signuppage' %}">Signup</a>
            </div>
        </div>
    </nav>
    <div class="signup-box container mt-4 p-5 bg-light" style="height: 100%; border-radius: 20px;">
        <h2 class=""><u>Signup</u></h2>
        <div class="">
            <form action="{% url 'createtchr' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- <input class="w-100 p-2 mr-3 mb-3 signup-input" style="border-radius: 10px;" type="text" name="fname" placeholder="Firstname" required><br>
                <input class="w-100 p-2 mr-3 mb-3 signup-input" style="border-radius: 10px;" type="text" name="lname" placeholder="Lastname" required><br> -->
                <div class="row">
                    <div class="col">
                        <input type="text" class="p-2 mr-3 mb-3 form-control" placeholder="First name" name="fname" required>
                    </div>
                    <div class="col">
                        <input type="text" class="p-2 mr-3 mb-3 form-control" placeholder="Last name" name="lname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="p-2 mr-3 mb-3 form-control" placeholder="Username" name="uname" required>
                    </div>
                    <div class="col">
                        <input type="email" class="p-2 mr-3 mb-3 form-control" placeholder="Email" name="mail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="password" class="p-2 mr-3 mb-3 form-control" placeholder="Password" name="pass" required>
                    </div>
                    <div class="col">
                        <input type="password" class="p-2 mr-3 mb-3 form-control" placeholder="Confirm Password" name="cpass" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="number" class="p-2 mr-3 mb-3 form-control" placeholder="Age" name="age" required>
                    </div>
                    <div class="col">
                        <input type="text" class="p-2 mr-3 mb-3 form-control" placeholder="Phone Number" name="phone" required>
                    </div>
                </div>
                <input class="w-100 p-2 mr-3 mb-3 signup-input rounded" type="text" name="address" placeholder="Address" required><br>
                <div class="row">
                    <div class="col">
                        <input type="file" class="p-2 mr-3 mb-3 form-control" placeholder="" name="img" id="img" required>
                    </div>
                    <div class="col">
                        
                        <select id="course" name="course" class="form-control">
                            <option value="">Select Course...</option>
                            {% for c in cou %}
                            <option value="{{c.id}}">{{c.coursename}}</option>
                            {% endfor %}
                        </select>

                    </div>
                </div>
                
                <button type="submit" class=" btn btn-primary signup-button">Sign Up</button>
            </form>
        
            {% for msg in messages %}
            <h6>
                <div class="text-center alert alert-warning m-3" >
                {{ msg }}
                </div>
            </h6>
            {% endfor %}
            <p class="">Already have an account? <a class="" href="{% url 'loginpage' %}">Log In</a></p>
        </div>
    </div>
</body>
</html>
