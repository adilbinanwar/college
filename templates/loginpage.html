<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
</head>
<body style="background-size: cover; background-repeat: no-repeat; background-image: url('{% static "image/bg2.jpg" %}');">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link active" href="{% url 'loginpage' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'signuppage' %}">Signup</a>
            </div>
        </div>
    </nav>
    <div class="login-container container mt-5 p-5 bg-light" style="height: 100%; border-radius: 20px;">
        <h2 class=""><u>Login!</u></h2>
        <form action="{% url 'loginfun' %}" method="POST">
            {% csrf_token %}
            <input class="w-100 p-2 mr-3 mb-3" style="border-radius: 10px;" type="text" class="login-input" name='usname' placeholder="Username" required>
            <input class="w-100 p-2 mr-3 mb-3" style="border-radius: 10px;" type="password" class="login-input" name="passd" placeholder="Password" required>
            <button type="submit" class="btn btn-primary login-button">Log In</button>
            
        </form>
        <p>{% for msg in messages %}
            <h6>
                <div class="text-center alert alert-danger m-3" >
                {{ msg }}
                </div>
            </h6>
            {% endfor %}
            
            <p class="">Do you have an account? <a class="" href="{% url 'signuppage' %}">Sign Up</a></p>
        </p>
    </div>
</body>
</html>
